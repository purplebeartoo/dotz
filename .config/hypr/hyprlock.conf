# Input field
input-field {
    size = 300, 50
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    inner_color = rgba(44, 54, 66, 1.0)
    font_color = rgba(187, 154, 247, 1.0)
    font_family = Adwaita Sans
    fade_on_empty = false
    placeholder_text = ðŸ”’  Enter Password 
    hide_input = false
    check_color = rgba(44, 54, 66, 1.0)
    fail_color = rgba(44, 54, 66, 1.0)
    position = 0, -205
    halign = center
    valign = center
}
