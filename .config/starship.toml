[username]
style_user = "yellow bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](green bold) "
trim_at = "."
disabled = false
ssh_symbol = " "

[character]
success_symbol = "[](yellow bold) "
error_symbol = "[](red bold) "

[directory]
truncation_length = 10
truncate_to_repo = true
style = "blue bold italic"
read_only = " 󰌾"

[cmd_duration]
min_time = 600
show_milliseconds = false
disabled = false
style = "blue italic"

